<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Drag and drop</title>
    </head>
    <body>
        <div id="div2"></div>
        <div class="container">
            <div class="colon importantList">
                <header><h2>Important list</h2></header>

                    <li class="item" id="i1" draggable="true">

                                x="0px"
                                y="0px"
                                width="18"
                                height="18"
                                viewBox="0 0 172 172"
                                style="fill: #000000"
                                class="remove"
                            >
                                <g
                                    fill="none"
                                    fill-rule="nonzero"
                                    stroke="none"
                                    stroke-width="1"
                                    stroke-linecap="butt"
                                    stroke-linejoin="miter"
                                    stroke-miterlimit="10"
                                    stroke-dasharray=""
                                    stroke-dashoffset="0"
                                    font-family="none"
                                    font-weight="none"
                                    font-size="none"
                                    text-anchor="none"
                                    style="mix-blend-mode: normal"

                                    <path
                                        d="M0,172v-172h172v172z"

                                    ></path>
                                    <g fill="#ffffff">
                                        <path
                                            d="M143.78125,129.93029l-13.8768,13.85096c-2.53246,2.55829 -6.66707,2.55829 -9.22536,0l-34.67909,-34.65324l-34.65324,34.65324c-2.55829,2.55829 -6.71875,2.55829 -9.25121,0l-13.8768,-13.85096c-2.55829,-2.55829 -2.55829,-6.69291 0,-9.2512l34.65324,-34.67909l-34.65324,-34.65324c-2.53245,-2.58413 -2.53245,-6.74459 0,-9.25121l13.8768,-13.8768c2.53246,-2.55829 6.69291,-2.55829 9.25121,0l34.65324,34.67909l34.67909,-34.67909c2.55829,-2.55829 6.71875,-2.55829 9.22536,0l13.8768,13.85096c2.55829,2.55829 2.55829,6.71875 0.02584,9.27704l-34.67908,34.65324l34.65324,34.67909c2.55829,2.55829 2.55829,6.6929 0,9.2512z"
                                        ></path>
                                    </g>
                                </g>
                            </svg>
                            <svg

                                x="0px"
                                y="0px"
                                width="18"
                                height="18"
                                viewBox="0 0 172 172"
                                style="fill: #000000"
                                class="recycle"
                            >
                                <g
                                    fill="none"
                                    fill-rule="nonzero"
                                    stroke="none"

                                    stroke-miterlimit="10"
                                    stroke-dasharray=""
                                    stroke-dashoffset="0"
                                    font-family="none"
                                    font-weight="none"
                                    font-size="none"
                                    text-anchor="none"
                                    style="mix-blend-mode: normal"
                                >
                                    <path
                                        d="M0,172v-172h172v172z"
                                        fill="none"
                                    ></path>

                                            d="M71.66667,57.33333c71.66667,0 78.83333,86 78.83333,86c0,0 -14.33333,-35.83333 -78.83333,-35.83333v28.66667l-57.33333,-55.126l57.33333,-52.374z"
                                        ></path>

                                </g>
                            </svg>
                            <svg

                                x="0px"
                                y="0px"

                                    font-weight="none"
                                    font-size="none"
                                    text-anchor="none"
                                    style="mix-blend-mode: normal"
                                >
                                    <path
                                        d="M0,172v-172h172v172z"

                                    ></path>

                                        <path
